<html>
	<head>
		<title>HTTP/2 Tiled Images</title>
		<style>
			img {
				width: 3%;
				height: auto;
				display: block;
				float: left;
			}
			.row {
				overflow: hidden;
			}
		</style>
		<script>
			function results() {
				var output = "Time taken: " + (window.performance.timing.domComplete - window.performance.timing.connectStart) + "ms";
				document.getElementById("results").innerHTML = output;
			}
		</script>
	</head>
	<body onload="results()">
		<h1>HTTP/1.1 vs HTTP/2 Comparison</h1>
		<p>
			<a href="/">Back to home</a>
			<br>
			<a href="http://mattst.me/tiles.html">Use HTTP/1.1</a>
			<br>
			<a href="https://mattst.me/tiles.html">Use HTTP/2</a>
		</p>
		<div id="tiledimage"></div>
		<script>
			var output = "";
			for (var i = 0; i < 18; i++) {
				output += "<div class=\"row\">\n";
				for (var j = 0; j < 10; j++) {
					var rnd = Math.floor(Math.random() * (Math.pow(2, 32)));
					console.log(rnd);
					output += "\t<img src=\"lily_images/lily-" + i + "-" + j + ".jpg?cachebust=" + rnd + "\">\n";
				}
				output += "</div>\n";
			}
			console.log(output);
			document.getElementById("tiledimage").innerHTML = output;
		</script>
		<br>
		<div id="results"></div>
	</body>
</html>
